<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [class.completed]="todo.completado" [class.editing]="editing">
  <div class="view">
    <input class="toggle" type="checkbox" [formControl]="chekField" [checked]="todo.completado">
    <label (dblclick)="onEditing()">{{todo.texto}}</label>
    <button class="destroy" (click)="destroyTodo()"></button>
  </div>
  <input class="edit" [value]="todo.texto" [formControl]="txtInput"  #txtInputEdit (blur)="blurTxt()" (keyup.enter)="blurTxt()">
</li>
